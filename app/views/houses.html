<header>
  <h1><a id="logo" href="#/"><img src="/images/logo-small.png" /></a>Wizard Houses</h1>
</header>
<div class="row" ng-repeat="group in groupedHouses">
  <div class="col-md-3" ng-repeat="house in group">

      <img src="{{ house.picture }}" />
    </a>
  </div>
</div>
